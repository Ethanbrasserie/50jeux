<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes 50 Jeux Rapides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        h1 {
            color: #2c3e50;
        }
        .intro {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .game-list li {
            width: 48%;
            margin-bottom: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .game-list li:hover {
            transform: translateY(-3px);
            background-color: #e0e6e7;
        }
        .game-list a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            display: block;
        }
        .game-list a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 2px solid #ddd;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mes 50 Jeux Rapides</h1>
        </header>

        <div class="intro">
            <p>Découvrez une collection de jeux rapides et amusants. Cliquez sur le jeu pour y jouer !</p>
        </div>

        <ul class="game-list">
            <li><a href="https://jeuxbrasserie.vercel.app" target="_blank">Jeu 1</a></li>
            <li><a href="https://ethanbrasserie.github.io/jeux2brasserie/" target="_blank">Jeu 2</a></li>
            <li><a href="https://ethanbrasserie.github.io/jeuxfinalbrasserie/" target="_blank">Jeu 3</a></li>
            <li><a href="https://ethanbrasserie.github.io/jeux20/" target="_blank">Jeu 4</a></li>
            
           
  

        <footer>
            <p>Créé par La Brasserie De La Gare</p>
        </footer>
    </div>
</body>
</html>
